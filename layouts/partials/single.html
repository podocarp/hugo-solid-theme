<section class="container page">
  {{ partial "breadcrumb.html" . }}
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  <date>{{ .Date.Format "January 2, 2006 15:04" }}</date>
  <span class="categories">
      {{ if .Params.Categories }}Categories: 
      {{ range .Params.Categories }}<a href="/categories/{{.}}">{{.}}</a> {{ end }}
      {{ end }}
      </span>
  {{ .Content }}
</section>
