<div id="disqus_thread" style="text-align:center">
<button id="show-comments">Show Comments</button>
</div>

<script>
var btn = document.getElementById('show-comments');
btn.onclick = function() {
    btn.textContent = 'Loading...';

    var disqus_config = function () {
        this.page.url = {{ .Permalink }};
        this.page.identifier = {{ .File.UniqueID }};
    };

    var d = document, s = d.createElement('script');
    s.src = 'https://jiaxiaodong-com.disqus.com/embed.js';
    s.setAttribute('data-timestamp', + new Date());
    (d.head || d.body).appendChild(s);

}
</script>
