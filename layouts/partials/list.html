<div class="list">
  <h2><a href="{{ .URL }}">{{ .Title }}</a></h2>
  <date>{{ .Date.Format "January 2, 2006" }}</date><br/>
  <div class="summary">{{ .Params.summary }}</div>
  {{ if .Params.Categories }}
  <div class="categories">
    Categories: 
    {{ range .Params.Categories }}
  <a href="/categories/{{.}}">{{.}}</a> 
  {{ end }}
  </div>
  {{ end }}
</div>
