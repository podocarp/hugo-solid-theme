<div class="list">
        <h2><a href="{{ .URL }}">{{ .Title }}</a></h2>
        <date>{{ .Date.Format "January 2, 2006" }}</date><br/>
        <span class="summary">{{ .Params.summary }}</span><br/>
        {{ if .Params.Categories }}
        <span class="categories">
          Categories: 
          {{ range .Params.Categories }}
        <a href="/categories/{{.}}">{{.}}</a> 
        {{ end }}
        </span>
        {{ end }}
    </div>
