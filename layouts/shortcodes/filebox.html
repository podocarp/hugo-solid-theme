{{ $opts := (.Get "opts") }}
{{ if not $opts }}
{{ $opts = "" }}
{{ end }}

{{ $header := (.Get "path") }}
{{ $header = (printf
  "<pre class='chroma'><div class='filename'><strong>%s</strong></div>"
  $header) }}

{{ $res := highlight (trim .Inner "\n") "bash" $opts }}
{{ $res = replace $res "<pre class=\"chroma\">" $header }}

{{ safeHTML $res }}
