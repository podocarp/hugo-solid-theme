{{- $fullURL := .Get "fullURL" -}}
{{- $thumbURL := .Get "thumbURL" -}}
{{- $path := .Get "path" -}}
{{- $files := readDir $path -}}
<div class="row">
{{- range $index, $file := $files }}
<div class="col-3">
<a href="#" class="gallery" data-featherlight-gallery="{{ $fullURL }}{{ .Name | relURL }}">
        <img class="thumbnail" src="{{ $thumbURL }}{{ .Name | relURL }}" style="max-width:100%" >
    </img>
</a>
</div>
{{ if (modBool (add $index 1) 3) }}
</div><div class="row">
    {{ end }}
{{- end }}
</div>
