<figure
{{ if .Get "style" }} 
style="{{.Get "style"}}"
{{else}}
style="width:40%;"
{{end}}
class="{{.Get "class"}}"
>
<a href="#" data-featherlight="{{ .Get "src" }}">
    <img class="lazy" 
    {{if .Get "minithumb"}}src="{{ .Get "minithumb" }}"{{end}}
     data-src="{{ if .Get "thumb" }}{{ .Get "thumb" }}{{ else }}{{ .Get "src" }}{{end}}" 
     style="max-width:100%" >
</img>
</a>
<figcaption>{{ .Get "caption" }}{{.Inner}}</figcaption>
</figure>
