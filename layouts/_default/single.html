{{ define "main" }}
<section class="container">
  <div class="content">
      {{ partial "breadcrumb.html" . }}
      <header>
        <h1>{{ .Title }}</h1>
      </header>
  {{ if .Params.Categories }}
  <div class="categories">
    Categories: {{ range .Params.Categories }}
    <a href="/categories/{{.}}">{{.}}</a> {{ end }}
    <br>
  <date>{{ .Date.Format "January 2, 2006 15:04" }}</date>
  </div>
  <hr>
  {{ end }}
  <aside>
    &nbsp;Contents:
    {{ .TableOfContents }}
  </aside>
    {{ .Content }}
    {{ partial "disqus.html" . }}
  </div>
</section>
{{ end }}
